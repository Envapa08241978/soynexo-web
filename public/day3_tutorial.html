<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soy Nexo - Day 3 Tutorial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #050505;
            color: white;
        }

        .slide {
            width: 1080px;
            height: 1920px;
            /* Vertical Video Format */
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #111;
            border: 1px solid #333;
            margin-bottom: 40px;
        }

        .step-number {
            font-size: 15rem;
            font-weight: 800;
            position: absolute;
            top: -50px;
            right: -50px;
            color: rgba(255, 255, 255, 0.05);
            z-index: 0;
        }

        .icon-circle {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 60px;
            position: relative;
            z-index: 10;
        }

        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid currentColor;
            opacity: 0.5;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#a855f7',
                        accent: '#0ea5e9',
                        success: '#22c55e'
                    }
                }
            }
        }
    </script>
</head>

<body class="p-10 flex flex-col items-center">

    <!-- SLIDE 1: ESCANEA -->
    <div class="slide" id="slide-1">
        <span class="step-number">01</span>
        <div class="w-full h-1/2 absolute top-0 bg-gradient-to-b from-brand/20 to-transparent"></div>

        <div class="icon-circle bg-brand/10 text-brand">
            <div class="pulse-ring"></div>
            <i class="fa-solid fa-qrcode text-9xl"></i>
        </div>

        <h2 class="text-6xl font-bold uppercase mb-4 tracking-wider">Paso 1</h2>
        <h1 class="text-8xl font-black text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400 mb-10">
            ESCANEA</h1>
        <p class="text-4xl text-gray-400 text-center max-w-2xl px-10">
            Sin bajar aplicaciones.<br>Solo usa tu cámara.
        </p>
    </div>

    <!-- SLIDE 2: SUBE -->
    <div class="slide" id="slide-2">
        <span class="step-number">02</span>
        <div class="w-full h-1/2 absolute top-0 bg-gradient-to-b from-accent/20 to-transparent"></div>

        <div class="icon-circle bg-accent/10 text-accent">
            <div class="pulse-ring" style="animation-delay: 0.5s;"></div>
            <i class="fa-solid fa-cloud-arrow-up text-9xl"></i>
        </div>

        <h2 class="text-6xl font-bold uppercase mb-4 tracking-wider">Paso 2</h2>
        <h1 class="text-8xl font-black text-white mb-10 drop-shadow-xl">TOMA
            Y SUBE</h1>
        <p class="text-4xl text-gray-400 text-center max-w-2xl px-10">
            Toma la foto o elige una<br>de tu galería.
        </p>
    </div>

    <!-- SLIDE 3: DISFRUTA -->
    <div class="slide" id="slide-3">
        <span class="step-number">03</span>
        <div class="w-full h-1/2 absolute top-0 bg-gradient-to-b from-success/20 to-transparent"></div>

        <div class="icon-circle bg-success/10 text-success">
            <div class="pulse-ring" style="animation-delay: 1s;"></div>
            <i class="fa-solid fa-photo-film text-9xl"></i>
        </div>

        <h2 class="text-6xl font-bold uppercase mb-4 tracking-wider">Paso 3</h2>
        <h1 class="text-8xl font-black text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400 mb-10">
            DISFRUTA</h1>
        <p class="text-4xl text-gray-400 text-center max-w-2xl px-10">
            ¡Tu foto aparece en las pantallas<br>de la fiesta al instante!
        </p>
    </div>

    <!-- CONTROLS -->
    <div class="fixed bottom-10 right-10 flex flex-col gap-4 z-50">
        <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl flex flex-col gap-4">
            <h3 class="text-xl font-bold text-gray-400 uppercase text-center">Descargar Slides</h3>
            <button onclick="downloadSlide(1)"
                class="bg-gray-800 hover:bg-brand text-white font-bold py-3 px-6 rounded-lg transition-colors flex items-center gap-3">
                <i class="fa-solid fa-1"></i> Descargar Paso 1
            </button>
            <button onclick="downloadSlide(2)"
                class="bg-gray-800 hover:bg-accent text-white font-bold py-3 px-6 rounded-lg transition-colors flex items-center gap-3">
                <i class="fa-solid fa-2"></i> Descargar Paso 2
            </button>
            <button onclick="downloadSlide(3)"
                class="bg-gray-800 hover:bg-success text-white font-bold py-3 px-6 rounded-lg transition-colors flex items-center gap-3">
                <i class="fa-solid fa-3"></i> Descargar Paso 3
            </button>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        async function downloadSlide(num) {
            const node = document.getElementById('slide-' + num);
            const btn = event.currentTarget;
            const originalText = btn.innerHTML;

            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            btn.disabled = true;

            try {
                const canvas = await html2canvas(node, {
                    scale: 1,
                    backgroundColor: null,
                    useCORS: true
                });

                const image = canvas.toDataURL("image/png");
                const link = document.createElement('a');
                link.download = `soynexo-tutorial-paso${num}.png`;
                link.href = image;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

            } catch (err) {
                console.error(err);
                alert('Error al generar la imagen');
            }

            btn.innerHTML = '<i class="fa-solid fa-check"></i>';
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 2000);
        }
    </script>
</body>

</html>
